<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>
      {% block title %}

      {% endblock %}
    </title>
    {% block styling %}
      <script src="https://cdn.tailwindcss.com"></script>
      <script>
        tailwind.config = {
          theme: {
            container: {
              center: true
            }
          }
        }
      </script>
    {% endblock %}
  </head>

  <body class="bg-slate-800 text-white">
    {% block content %}

    {% endblock %}
    {% block script %}

    {% endblock %}
  </body>
</html>
